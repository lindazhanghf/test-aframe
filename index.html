<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="js/highlight.js"></script>
  </head>
  <body>
    <a-scene
      cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable"
      inspector="https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">
      <a-assets>
        <a-asset-item id="skull-obj" src="assets/models/skull_no_teeth.obj"></a-asset-item>
        <a-mixin
          id="annotation"
          geometry="primitive: circle; radius: 0.04" material="color: black; side: double"
         ></a-mixin>
        <a-mixin
          id="annotation-text"
          visible="false"
          geometry="primitive: circle; radius: 0.05" material="color: black; side: double"
          animation__mouseenter="property: visible; to: true; startEvents: mouseenter; dur: 100"
          animation__mouseleave="property: visible; to: false; startEvents: mouseleave; dur: 100"
         ></a-mixin>
      </a-assets>

      <!-- Hand controls -->
      <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: .raycastable"></a-entity>
      <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: .raycastable" line="color: #118A7E"></a-entity>

      <!-- Main assets -->
      <a-text value="Skull" color="#BBB" position="-0.25 1.3 -3" scale="0.8 0.8 0.8"></a-text>
      <a-text color="#BBB" position="-0.6 0.9 -3" scale="0.25 0.25 0.25" wrap-count="25"
        value="The skull is a bone structure that forms the head in vertebrates. It supports the structures of the face and provides a protective cavity for the brain."></a-text>
      <a-plane position="0 1 -3.01" rotation="0 0 0" width="1.5" height="1" color="#303030"></a-plane>

      <a-entity obj-model="obj: #skull-obj" position="0 2 -3" scale="2 2 2"></a-entity>

      <!-- Annotations -->
      <a-entity id="annotations" position="0 2 -3">
        <a-entity id="annotation1" position="-0.8 0 0" mixin="annotation" class="">
          <a-entity id="annotation1-text" mixin="annotation-text" class="raycastable">
            <a-text value="1" position="0 -0.15 0" color="#BBB" scale="0.5 0.5 0.5"></a-text>
            <a-plane position="0.25 -0.15 0" rotation="0 0 0" width="0.5" height="0.2" color="#303030"></a-plane>
          </a-entity>
        </a-entity>

        <a-entity id="annotation2" position="0 0 0" mixin="annotation" class="">
          <a-entity id="annotation2-text" mixin="annotation-text" class="raycastable">
            <a-text value="2" position="0 -0.15 0" color="#BBB" scale="0.5 0.5 0.5"></a-text>
            <a-plane position="0.25 -0.15 0" rotation="0 0 0" width="0.5" height="0.2" color="#303030"></a-plane>
          </a-entity>
        </a-entity>

        <a-entity id="annotation3" position="0.8 0 0" mixin="annotation" class="">
          <a-entity id="annotation3-text" mixin="annotation-text" class="raycastable">
            <a-text value="3" position="0 -0.15 0" color="#BBB" scale="0.5 0.5 0.5"></a-text>
            <a-plane position="0.25 -0.15 0" rotation="0 0 0" width="0.5" height="0.2" color="#303030"></a-plane>
          </a-entity>
        </a-entity>
      </a-entity>

      <a-sky color="#666666"></a-sky>
    </a-scene>
  </body>
</html>
